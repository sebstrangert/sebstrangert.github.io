<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <img src="../images/3d/wizard.gif" alt="Image 4" class="gallery-image">

        </div>
        <div class="gallery-more">
